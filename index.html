<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/unsemantic-grid-responsive-tablet.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://api.openweathermap.org/data/2.5/weather?lat=35&lon=139&appid=3175b052d5bfc5be488243d782041ab9"
        rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <header class="grid-100 tablet-grid-100 mobile-grid-100 grid-parent">
            <div class="grid-10 tablet-grid-10 mobile-grid-5 logo">
                <span>PRO<span>
                        <span id="vita">VITA</span>
            </div>
            <ul
                class="grid-35 prefix-20 tablet-grid-40 tablet-prefix-10 tablet-suffix-5 mobile-grid-60 mobile-prefix-30">
                <li><a href="#" class="head">Home</a></li>

                <li><a href="#" class="head">Blog</a></li>

                <li><a href="#" class="head">About</a></li>

                <li><a href="#" class="head">Explore</a></li>

                <li><a href="#" class="head">Contact</a></li>
            </ul>
            <span class="grid-20 prefix-10 tablet-grid-25 tablet-suffix-5 hide-on-mobile log">
                <span class="grid-20 grid-parent tablet-grid-20 search">
                    <img src="img/search.svg" color="red" width="15px" height="15px">
                </span>
                <span class="grid-70 prefix-5 grid-parent tablet-grid-50 tablet-prefix-5" id="sfield">
                    Request Demo
                </span>
            </span>
        </header>
        <div class="grid-100">
            <div class="prefix-5 grid-35 tablet-grid-40 tablet-prefix-5 typo">
                <p id="article">Article</p>
                <h1>IMPLEMENTING <br> RPA WITH CLARITY <br> & CONFIDENCE</h1>
                <div class="grid-100 grid-parent">
                    <span class="grid-80 prefix-10 tablet-grid-80 tablet-prefix-5" id="smalltypo">Surface uses various
                        AI / ML techniques <br> to
                        capture and
                        analyze in-depth details
                        of <br> underlying process</span>
                    <div class="grid-100">
                        <p class="prefix-10 suffix-10 tablet-prefix-10 tablet-suffix-10 call-to-action">Read More</p>
                    </div>
                </div>
            </div>
            <div class="grid-50 suffix-10 tablet-grid-45 tablet-suffix-10">
                <div class="box">
                    <img src="img/girl.png" class="girl">
                    <img src="img/thunder.svg" alt="thunder" class="th">
                    <img src="img/bulb.svg" alt="" class="bulb">
                    <img src="img/rocket.svg" alt="" class="rocket">
                    <img src="img/chart.svg" alt="" class="chart">
                    <img src="img/dots.svg" alt="" class="dots">
                </div>
            </div>
        </div>
    </div>
    <div class="grid-container grid-100 tablet-grid-100 grid-parent foot">

        <div class="grid-10 suffix-40 tablet-grid-10 tablet-suffix-40 social">

            <div class="grid-55 tablet-grid-55 line"></div>
            <div class="grid-40 tablet-grid-40">
                <span>Fb</span><span>Tw</span><span>Ig</span>
            </div>

        </div>

        <div class="grid-10 prefix-40 tablet-grid-10 tablet-prefix-40 arrow grid-parent">

            <div class="grid-50 tablet-grid-50 grid-parent"> <img class="arrow-left" src="img/arrow-left.svg"> </div>
            <div class="grid-50 tablet-grid-50 grid-parent ra"> <img class="arrow-right" src="img/arrow-right.svg">
            </div>

        </div>
    </div>

    <div id="openweathermap-widget-19"></div>
    <script>
        window.myWidgetParam ? window.myWidgetParam : window.myWidgetParam = [];
        window.myWidgetParam.push({
            id: 19,
            cityid: '2319133',
            appid: '3175b052d5bfc5be488243d782041ab9',
            units: 'metric',
            mode: 'html',
            containerid: 'openweathermap-widget-19',
        });
        (function () {
            var script = document.createElement('script');
            script.async = true;
            script.charset = "utf-8";
            script.src =
                "//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/weather-widget-generator.js";
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(script, s);
        })();
    </script>
</body>

</html>
